<div class="min-h-screen bg-green-50 py-8 px-6">
    <!-- Header com o logo e título -->
    <header class="flex items-center justify-center gap-4 mb-8">
      <img 
        src="assets/sac-logo.png" 
        alt="Logo SAC" 
        class="h-16 w-auto" 
      />
      <h1 class="text-3xl font-bold text-green-700">Painel de Chamadas</h1>
    </header>
  
    <!-- Layout de duas colunas: painel de chamadas à esquerda e lista à direita -->
    <div class="flex gap-8 justify-between">
      <!-- Painel de Chamadas -->
      <div class="bg-white shadow-md rounded-lg p-6 w-1/2">
        <h2 class="text-lg font-semibold text-green-800 mb-4">Novo Chamado</h2>
        <div class="mb-4">
          <label class="block text-green-800 font-medium mb-2" for="patientName">Nome do Paciente</label>
          <input
            id="patientName"
            type="text"
            [(ngModel)]="patientName"
            placeholder="Digite o nome do paciente"
            class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-green-300"
          />
        </div>
        <div class="mb-4">
          <label class="block text-green-800 font-medium mb-2" for="consultationRoom">Consultório</label>
          <input
            id="consultationRoom"
            type="text"
            [(ngModel)]="consultationRoom"
            placeholder="Digite o consultório"
            class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-green-300"
          />
        </div>
        <button
          (click)="addCall()"
          class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md w-full"
        >
          Chamar Paciente
        </button>
      </div>
      
  
      <!-- Lista de Chamados  -->
      <div class="w-1/2">
        <h2 class="text-lg font-semibold text-green-800 mb-4">Últimos Chamados</h2>
        <div *ngIf="lastCall" class="mb-4">
          <div
            class="bg-green-100 border border-green-300 rounded-lg p-4 shadow-sm mb-2"
          >
            <p class="text-green-900 font-bold">{{ lastCall.patientName }}</p>
            <p class="text-green-700">Consultório: {{ lastCall.consultationRoom }}</p>
          </div>
        </div>
        <div *ngFor="let call of previousCalls" class="mb-2">
          <div
            class="bg-green-50 border border-green-200 rounded-lg p-3 shadow-sm"
          >
            <p class="text-green-900 font-bold">{{ call.patientName }}</p>
            <p class="text-green-700">Consultório: {{ call.consultationRoom }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
