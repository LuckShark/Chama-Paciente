<div class="container mx-auto p-8">
    <div class="grid gap-4 mb-8">
      <input
        class="p-2 border rounded w-full text-lg"
        type="text"
        placeholder="Nome do Paciente"
        [(ngModel)]="patientName"
      />
      <input
        class="p-2 border rounded w-full text-lg"
        type="text"
        placeholder="Consultório"
        [(ngModel)]="consultationRoom"
      />
      <button
        class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
        (click)="addCall()"
      >
        Adicionar Chamado
      </button>
    </div>
  
    <div>
      <h2 class="text-2xl font-semibold mb-4">Últimos Chamados</h2>
      <div class="grid gap-4">
        <div
          *ngFor="let call of previousCalls"
          class="p-4 border rounded shadow-sm bg-gray-50"
        >
          <p class="font-bold text-lg text-gray-800">{{ call.patientName }}</p>
          <p class="text-sm text-gray-600">Consultório: {{ call.consultationRoom }}</p>
        </div>
      </div>
    </div>
  </div>
